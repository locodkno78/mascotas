
<div class="card" >
<mat-card>
  <mat-card-header *ngFor="let amiguitos of amiguitosList">
    <mat-card-title>NOMBRE: {{amiguitos.name}}</mat-card-title>
    <mat-card-subtitle>ID: {{amiguitos.id}}</mat-card-subtitle>
  </mat-card-header>
    <mat-card-content  *ngFor="let amiguitos of amiguitosList">
      DESCRIPCION: {{amiguitos.description}}
    </mat-card-content>
  </mat-card>
</div>
